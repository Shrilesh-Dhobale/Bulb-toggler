<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulb Toggler</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body id="body">
    <h1 id="heading">Bulb Toggler</h1>
    <div id="card">
        <img id="bulb-off" class="bulb" src="lightbulb.png" alt="Bulb Off">
        <div class="btn-container">
            <button id="btn-on" onclick="turnon()" class="btn">On</button>
            <button id="btn-off" onclick="turnoff()" class="btn">Off</button>
        </div>
    </div>
</body>
</html>
